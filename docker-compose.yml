version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:6
    container_name: uns-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - uns-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker (Mosquitto)
  mqtt:
    image: eclipse-mosquitto:2
    container_name: uns-mqtt
    restart: unless-stopped
    ports:
      - '1884:1883' # MQTT port
      - '9001:9001' # WebSocket port
    volumes:
      - ./mqtt-broker/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mqtt-broker/acl:/mosquitto/config/acl
      - ./mqtt-broker/passwd:/mosquitto/config/passwd
      - mqtt-data:/mosquitto/data
      - mqtt-logs:/mosquitto/log
    networks:
      - uns-network
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'mosquitto_pub -t "$$SYS/health" -m "check" -i healthcheck -u uns-sim -P uns-sim-dev || exit 1'
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: uns-backend
    restart: unless-stopped
    ports:
      - '${BACKEND_PORT:-4000}:4000'
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=4000
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/unsdb}
      - DB_NAME=${DB_NAME:-unsdb}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - FRONTEND_PUBLIC_URL=${FRONTEND_PUBLIC_URL:-http://localhost:9071}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3000}
      - ENABLE_RATE_LIMIT=${ENABLE_RATE_LIMIT:-false}
      - MQTT_HOST=${MQTT_HOST:-mqtt}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - MQTT_BACKBONE_USERNAME=${MQTT_BACKBONE_USERNAME:-uns-backend}
      - MQTT_BACKBONE_PASSWORD=${MQTT_BACKBONE_PASSWORD:-uns-backend-dev}
    depends_on:
      mongo:
        condition: service_healthy
      mqtt:
        condition: service_healthy
    networks:
      - uns-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:4000/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/graphql}
        - VITE_MQTT_SERVER_URL=${VITE_MQTT_SERVER_URL:-localhost}
    container_name: uns-frontend
    restart: unless-stopped
    ports:
      - '${FRONTEND_PORT:-9071}:80'
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - uns-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:80',
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  uns-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  mqtt-data:
    driver: local
  mqtt-logs:
    driver: local
